<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemple TailWindCss</title>
        <link href="output.css" rel="stylesheet">
    </head>
<body>
    <header>
        <nav class="flex items-center justify-between flex-wrap bg-gray-500 p-6">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
                <span class="font-semibold text-xl tracking-tight">Mon site</span>
            </div>
            <div class="block lg-hidden">
                <button class="flex items-center px-3 py-2 border rounded text-blue-200 border-blue-400 hover:text-white hover:border-white">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <title>Menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
                    </svg>
                </button>
            </div>
            <a href="index.html">Retour</a>
        </nav>
    </header>
    <main>
    <form class="w-full max-w-sm mx-auto mt-8">
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="username">Nom d'utilisateur</label>
        </div>
        <div class="md:w2/3">
            <input
                class="appearance-none border border-gray-300 rounded py-2 px-4 w-full
                        leading-tight focus:outline-none focus:bg-white focus:border-blue-500"
                id="username"
                type="text"
                placeholder="Votre nom d'utilisateur">
        </div>
        </div>
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="password">Mot de passe</label>
            </div>
            <div class="md:w-2/3">
                <input
                    class="appearance-none border border-gray-300 rounded py-2 px-4 w-full leading-tight focus:outline-none
                    focus:bg-white focus:border-blue-500"
                    id="password"
                    type="password"
                    placeholder="Votre mot de passe">
            </div>
        </div>
        <div class="md:flex md:items-center">
        <div class="md:w-1/3"></div>
        <div class="md:w-2/3">
            <button
            class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline
            focus:outline-none text-white font-bold py-2 px-4 rounded mb-2"
            type="button">Se connecter</button>
        </div>
    </div>
    </form>
    </main>
    <footer>
        <div class="flex items-center justify-between flex-wrap bg-gray-500 p-6">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
                <span class="font-semibold text-xs tracking-tight">&copy; Site créé par un développeur Junior</span>
            </div>
        </div>
    </footer>
</body>
</html>
